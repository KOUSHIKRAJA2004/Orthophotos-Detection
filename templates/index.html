<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orthophoto Detection</title>

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="light-mode">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="mb-4">Orthophoto Detection System</h2>
            <!-- Dark Mode Toggle -->
            <button id="dark-mode-toggle" class="btn btn-outline-dark">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
        </div>

        <!-- Drag & Drop Area -->
        <div id="drop-area" class="drag-drop-box text-center">
            <i class="fas fa-cloud-upload-alt fa-3x text-primary"></i>
            <p>Drag & Drop an image or <span class="browse-btn">Browse</span></p>
            <input type="file" id="file-input" accept="image/*" hidden>
        </div>

        <!-- Image Preview -->
        <div id="preview-container" class="mt-4 text-center">
            <img id="preview-image" src="" alt="Image Preview" class="img-fluid d-none">
            <button id="upload-btn" class="btn btn-success mt-3 d-none">Upload & Detect</button>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Processing...</span>
            </div>
            <p>Processing your image...</p>
        </div>

        <!-- Detection Results -->
        <div id="result-container" class="mt-4 text-center d-none">
            <h4>Detection Results</h4>
            <img id="result-image" src="" class="img-fluid mt-3">
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
